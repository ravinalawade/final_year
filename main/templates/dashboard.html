<script>
var ctx = document.getElementById('chartContainer1');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Elephant','Deer','Macaque','Peacock','Civet','Treeshrew'],
        datasets: [{
            label: 'Types of Animal',
            data: [70, 30, 40, 50, 80,45],
            backgroundColor: [
                'rgba(56, 211, 159,0.5)',
                'rgba(56, 211, 159,0.5)',
                'rgba(56, 211, 159,0.5)',
                'rgba(56, 211, 159,0.5)',

                'rgba(56, 211, 159,1)',
                'rgba(56, 211, 159,1)',

                'rgba(56, 211, 159,1)',
                'rgba(56, 211, 159, 1)',
                'rgba(56, 211, 159,1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
      title: {
          display: true,
          fontSize:30,
          fontFamily:"'Poppins', sans-serif",
          fontColor:"#38d39f",
          text: 'Spoted Animal Occurences'
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

var ctx = document.getElementById('chartContainer2');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Trap Lines', 'Dinghy', 'Tent','Storm Chip','Air Gun','Venison'],
        datasets: [{
            label: 'No. of Offence',

                'rgba(56, 211, 159,0.5)',

                'rgba(56, 211, 159,0.5)',
                'rgba(56, 211, 159,0.5)',

                'rgba(56, 211, 159,1)',
                'rgba(56, 211, 159,1)',
                'rgba(56, 211, 159,1)',
                'rgba(56, 211, 159,1)',
                'rgba(56, 211, 159, 1)',
                'rgba(56, 211, 159,1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
      title: {
          display: true,
          fontSize:30,
          fontFamily:"'Poppins', sans-serif",
          fontColor:"#38d39f",
          text: 'No. of offence by type'
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

var speedCanvas = document.getElementById("chartContainer3");

Chart.defaults.global.defaultFontFamily = "Lato";
Chart.defaults.global.defaultFontSize = 18;

var speedData = {
  labels: ['May','June','July','Aug','Sept','Oct'],
  datasets: [{
    label: "No of Offence",
    data: [0, 59, 75, 20, 20, 55, 40],
    borderColor: 'rgba(56, 211, 159,1)',
    backgroundColor: 'rgba(56, 211, 159,0.1)',
  }]
};

var chartOptions = {
  title: {
          display: true,
          fontSize:30,
          fontFamily:"'Poppins', sans-serif",
          fontColor:"#38d39f",
          text: 'No. of offences'
        },
  legend: {
    display: true,
    position: 'top',
    labels: {
      boxWidth: 80,
      fontColor: 'black'
    }
  }
};

var lineChart = new Chart(speedCanvas, {
  type: 'line',
  data: speedData,
  options: chartOptions
});

var ctx = document.getElementById('chartContainer4');
var myPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Trap Lines', 'Dinghy', 'Tent','Storm Chip','Air Gun'],
        datasets: [{
            
            data: [70, 30, 40, 50, 80,45],
